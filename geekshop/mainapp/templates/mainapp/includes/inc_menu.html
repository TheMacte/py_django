<div class="links clearfix">
    <ul class="links-menu">
      <li>
        <a href="{% url 'products:category' 0 %}"
           class="{% if request.resolver_match.kwargs.pk == '0' %}
                    active
                  {% endif %}">
          все
        </a>
      </li>
        {% for link_sub in links_menu_sub %}
            <li>
                <a href="{% url 'products:category' link_sub.pk   %}"
                   class="{% if request.resolver_match.kwargs.pk|add:'0' == link_sub.pk  %}active{% endif %}">{{ link_sub.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
